		<div style="padding: 20px">
			<h1>New Event</h1>
			<hr />
			<form class="col-md-4" name="newEventForm">
				<div class="form-group">
					<label for="eventName">Event Name:</label>
					<input id="eventName" type="text" class="form-control" ng-model="event.name" placeholder="Name of your Event..." required />
				</div>
				<div class="form-group">
					<label for="eventDate">Event Date:</label>
					<input id="eventDate" type="text" class="form-control" ng-model="event.date" placeholder="Format (mm/dd/yyyy)..." required ng-pattern="/\d\d/\d\d/\d\d\d\d/" />
				</div>
				<div class="form-group">
					<label for="eventTime">Event Time:</label>
					<input id="eventTime" type="text" class="form-control" ng-model="event.time" placeholder="Start & End Time..." />
				</div>
				<div class="form-group">
					<label for="eventLocation">Event Location:</label>
					<input id="eventLocation" type="text" class="form-control" ng-model="event.location.address" placeholder="Address of Event..." />
					<input id="eventCity" type="text" class="form-control add-inline-fields sur-mar" ng-model="event.location.city" placeholder="City..." />
					<input id="eventState" type="text" class="form-control add-inline-fields" ng-model="event.location.state" placeholder="State..." />
					<input id="eventCountry" type="text" class="form-control add-inline-fields" ng-model="event.location.country" placeholder="Country..." />
				</div>
				<div class="form-group">
					<label for="eventImageUrl">Image:</label>
					<input id="eventImageUrl" type="text" class="form-control" ng-model="event.imageUrl" placeholder="URL of Image..." />
				</div>
				
				{{event.name}}
				<img ng-src="{{event.imageUrl}}" />
				<br>
				<br>
				
				<button type="submit" class="btn btn-primary" ng-click="saveEvent(event, newEventForm)" ng-disabled="newEventForm.$invalid">Save</button>
				<button type="button" class="btn btn-default" ng-click="cancelEvent()">Cancel</button>
			</form>
		</div>
